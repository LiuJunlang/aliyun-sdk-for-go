language: go
go:
 - 1.4
install:
 - true
before_script:
 - go get golang.org/x/tools/cmd/vet
 - go get github.com/kr/godep
script:
 - export PATH=$PATH:$HOME/gopath/bin
 - ./deploy/check_style.sh .
 - go vet github.com/jiangshengwu/aliyun-sdk-for-go/...
 - godep go test -v -race -test.short github.com/jiangshengwu/aliyun-sdk-for-go/...
 - godep go build github.com/jiangshengwu/aliyun-sdk-for-go